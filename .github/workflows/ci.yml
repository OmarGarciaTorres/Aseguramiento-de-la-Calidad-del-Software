name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Checkout del c√≥digo fuente
      - name: Checkout code
        uses: actions/checkout@v3

      # Paso 2: Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Paso 3: Instalar dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Paso 4: Ejecutar pruebas unitarias con cobertura
      - name: Run Tests with Coverage
        run: |
          pytest --cov=example --cov-report=xml

      # Paso 5: Verificar que el archivo coverage.xml exista (opcional para debug)
      - name: Debug coverage.xml
        run: ls -l coverage.xml
